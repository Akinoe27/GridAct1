<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="section-container">


        <div class="text-section">
            <div class="card">
                <img src="https://images.pexels.com/photos/18131916/pexels-photo-18131916/free-photo-of-city-fashion-man-people.jpeg"
                    alt="Man in city" />
            </div>
            <div class="content">
                <h2>Heading</h2>
                <p>
                    This is some short text. Lorem ipsum dolor sit amet, consectetur
                    adipiscing elit. Quisque sodales, turpis vitae ullamcorper
                    convallis, libero mauris scelerisque purus, at tempus tortor ligula
                    ac tellus.
                </p>
            </div>
        </div>

        <div class="photo-collage">
            <div class="grid-item">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 1" />
            </div>
            <div class="grid-item" style="grid-column: 2 / 4">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 2" />
            </div>
            <div class="grid-item">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 3" />
            </div>
            <div class="grid-item" style="grid-row: span 2">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 4" />
            </div>
            <div class="grid-item" style="grid-row: span 2">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 5" />
            </div>
            <div class="grid-item" style="grid-column: span 2; grid-row: 2">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 6" />
            </div>
            <div class="grid-item" style="grid-column: 1; grid-row: 3">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 7" />
            </div>
            <div class="grid-item" style="grid-column: 1 / 3; grid-row: 3">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 8" />
            </div>
            <div class="grid-item" style="grid-column: 3; grid-row: 3">
                <img src="https://images.pexels.com/photos/3567847/pexels-photo-3567847.jpeg" alt="Photo 9" />
            </div>
        </div>

    </div>
</body>

</html>
